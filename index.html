<body>

  <div class="title">
    <h1> السامي <span class="span">للأضاءة</span></h1>

  </div>
  <section class="inputs">

    <input type="text" title="اسم المنتج" class="name py-3" placeholder="name" id="nameInput">
    <input type="number" title="عدد المنتجات" class="number py-3" placeholder="number" id="numberInput">
    <input type="number" title="سعر" class="salry py-3" placeholder="price" id="priceInput">
    <button class="save py-2" onclick="addProduct()" id="save">save</button>
    <button class="update py-2 d-none" onclick="update()" id="update">Update</button>
    <br>


    <input type="search" class="search py-3" placeholder="Search By Name" oninput="search(this.value)">
  </section>
  <section class="material">
    <div class="container">
      <div class="w-75 mx-auto">
        <table class="table">
          <thead>
            <th class="text-center">index</th>
            <th class="text-center">Name</th>
            <th class="text-center">Number</th>
            <th class="text-center">Price</th>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
  </section>
